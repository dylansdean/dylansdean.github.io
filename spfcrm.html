<!-- index.html -->

<!DOCTYPE html>
<html>
<head>
    <title>CRM Application</title>
</head>
<body>
    <h1>CRM Application</h1>
    <form method="post" action="/add_contact">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email">
        <label for="status">Status:</label>
        <input type="text" id="status" name="status">
        <input type="submit" value="Add Contact">
    </form>
    <br>
    <form method="post" action="/find_contact">
        <label for="contact_id">Contact ID:</label>
        <input type="text" id="contact_id" name="contact_id">
        <input type="submit" value="Find Contact">
    </form>
    <br>
    <form method="post" action="/update_contact">
        <label for="contact_id">Contact ID:</label>
        <input type="text" id="contact_id" name="contact_id">
        <label for="field">Field to Update:</label>
        <input type="text" id="field" name="field">
        <label for="value">New Value:</label>
        <input type="text" id="value" name="value">
        <input type="submit" value="Update Contact">
    </form>
    <br>
    <form method="post" action="/delete_contact">
        <label for="contact_id">Contact ID:</label>
        <input type="text" id="contact_id" name="contact_id">
        <input type="submit" value="Delete Contact">
    </form>
    <br>
    <form method="post" action="/get_all_contacts">
        <input type="submit" value="Get All Contacts">
    </form>
</body>
</html>
